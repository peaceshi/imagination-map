<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Snowpack App" />
    <meta name="theme-color" content="#004d40" />
    <title>Snowpack App</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/v3/icons/ui/paimon_off.png" />
    <script>
      function require(libName) {
        if (libName == "load-styles") {
          // https://www.npmjs.com/package/load-styles/v/2.0.0
          return function loadStyles(css, doc) {
            // default to the global `document` object
            if (!doc) doc = document;

            var head = doc.head || doc.getElementsByTagName("head")[0];

            // no <head> node? create one...
            if (!head) {
              head = doc.createElement("head");
              var body = doc.body || doc.getElementsByTagName("body")[0];
              if (body) {
                body.parentNode.insertBefore(head, body);
              } else {
                doc.documentElement.appendChild(head);
              }
            }

            var style = doc.createElement("style");
            style.type = "text/css";
            if (style.styleSheet) {
              // IE
              style.styleSheet.cssText = css;
            } else {
              // the world
              style.appendChild(doc.createTextNode(css));
            }
            head.appendChild(style);

            return style;
          };
        }
        throw Error(`require ${libName} failed, require syntax is not supported`);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/v3/dist/index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("sw.js").then(
            (registration) => {
              console.log(`Service Worker registered! Scope: ${registration.scope}`);
            },
            (error) => {
              console.error(`Service Worker registration failed: ${error}`);
            }
          );
        });
      }
    </script>

  </body>
</html>
