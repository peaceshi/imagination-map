<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web Map" />
    <meta name="theme-color" content="#004d40" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Web Map" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/ui/paimon_off.png" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <!-- manifest -->
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div id="root"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="%PUBLIC_URL%/dist/index.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("sw.js").then(
            (registration) => {
              console.log(`Service Worker registered! Scope: ${registration.scope}`);
            },
            (error) => {
              console.error(`Service Worker registration failed: ${error}`);
            }
          );
        });
      }
    </script>
  </body>
</html>
